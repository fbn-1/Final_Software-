name: Run DB migrations

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  migrate:
    name: Run migrations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm ci

      - name: Run migrations
        env:
          # Provide a DATABASE_URL secret in the repository settings named RENDER_DATABASE_URL
          DATABASE_URL: ${{ secrets.RENDER_DATABASE_URL }}
        run: npm run migrate

      - name: Verify tables (optional)
        env:
          DATABASE_URL: ${{ secrets.RENDER_DATABASE_URL }}
        run: |
          node -e "import pool from './database/db.js'; (async()=>{const r=await pool.query(`SELECT table_name FROM information_schema.tables WHERE table_schema='public'`); console.log(r.rows); await pool.end();})();"
